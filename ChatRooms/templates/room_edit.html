<h1>Edit Room</h1>

<form method="post" action='{% url "edit_room" %}'>
  {% csrf_token %}

  <div>
    <label for="name">Name:</label>
    <input type="text" id="id_name" name="name" value="{{room.name}}" required>
  </div>
  <div>
    <label for="id_description">Disponibility:</label>
    <input type="checkbox" name="disponibility" value="" checked>
    <input type="hidden" name="room_id" value="{{room.id}}">
  </div>
  <div>
    <button type="submit">Edit</button>
  </div>
</form>
